<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS-Weather App</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
<div class="app-wrap">
    <main>
        <section class="location">
            <div class="city">Tashkent, US</div>
            <div class="date">Monday 16 March 2021</div>
        </section>
        <div class="main-temp">
            <div class="temp">16<span>°C</span></div>
            <div class="weather">Fog</div>
            <div class="hi-low">19°C / 23°C</div>
        </div>


    </main>
    <header>
        <input class="search-box" type="text" autocomplate="off" placeholder="Search...">
    </header>
</div>

<script src="./script.js"></script>
</body>
</html>
